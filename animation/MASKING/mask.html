<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mask</title>
    <style>
        
        .mask{
            background-image: url(./mask.\ image.webp);
            background-size: cover;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            font-size: 5rem;
            margin-top: 20vh;
            transform: scalex(50%);
            
        }
    </style>
</head>
<body>
    <div class="mask">
        <h1>MARVEL</h1>
    </div>
    
</body>
</html>
